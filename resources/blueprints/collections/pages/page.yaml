title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: is_homepage
            field:
              type: toggle
              display: 'Is Homepage'
              instructions: 'Check this if the page is the homepage.'
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: assets_field
            field:
              container: assets
              type: assets
              display: 'Banner'
          -
            handle: content_replicator
            field:
              type: replicator
              display: 'Info Square Repeater'
              instructions: 'Add sets of text, link, textarea, and image fields.'
              sets:
                content_set:
                  display: 'Content Set'
                  fields:
                    -
                      handle: text
                      field:
                        type: text
                        display: 'Text Field'
                        localizable: true
                    -
                      handle: link
                      field:
                        type: link
                        display: 'Link Field'
                        localizable: true
                    -
                      handle: textarea
                      field:
                        type: textarea
                        display: 'Text Area Field'
                        localizable: true
                    -
                      handle: image
                      field:
                        type: assets
                        container: assets
                        display: 'Image'
                        max_files: 1
                        localizable: true
              if:
                is_homepage: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
