title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: is_homepage
            field:
              type: toggle
              display: 'Is Homepage'
              instructions: 'Check this if the page is the homepage.'
          - handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required

          - handle: assets_field
            field:
              container: assets
              type: assets
              display: 'Banner'
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: hero_squares
            field:
              type: grid
              display: 'Hero Squares'
              instructions: 'Add up to 3 rows with a title, body, link, and button text.'
              max_rows: 3
              fields:
                -
                  handle: title
                  field:
                    type: text
                    display: 'Title'
                    localizable: true
                -
                  handle: body
                  field:
                    type: textarea
                    display: 'Body'
                    localizable: true
                -
                  handle: link
                  field:
                    type: link
                    display: 'Link'
                    localizable: true
                -
                  handle: button_text
                  field:
                    type: text
                    display: 'Button Text'
                    localizable: true
              if:
                is_homepage: true
          -
            handle: content_replicator
            field:
              type: replicator
              display: 'Info Square Repeater'
              instructions: 'Add sets of text, link, textarea, and image fields.'
              sets:
                content_set:
                  display: 'Content Set'
                  fields:
                    -
                      handle: text
                      field:
                        type: text
                        display: 'Text Field'
                        localizable: true
                    -
                      handle: link
                      field:
                        type: link
                        display: 'Link Field'
                        localizable: true
                    -
                      handle: textarea
                      field:
                        type: textarea
                        display: 'Text Area Field'
                        localizable: true
                    -
                      handle: image
                      field:
                        type: assets
                        container: assets
                        display: 'Image'
                        max_files: 1
                        localizable: true
              if:
                is_homepage: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
