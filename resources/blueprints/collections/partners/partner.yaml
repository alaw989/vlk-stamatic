title: Partner
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: partner_title
            field:
              type: text
              validate:
                - required
              display: 'Partner Title'
          -
            handle: partner_link
            field:
              type: link
              display: 'Partner Link'
          -
            handle: partner_image
            field:
              container: assets
              type: assets
              display: 'Partner Image'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
