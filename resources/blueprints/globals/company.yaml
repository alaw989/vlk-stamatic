tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: logo
            field:
              container: assets
              type: assets
              display: Logo
              max_files: 1
          -
            handle: textarea_field
            field:
              type: textarea
              display: Address
          -
            handle: social_media_icons
            field:
              type: replicator
              display: 'Social Media'
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: name
                          field:
                            type: text
                            display: Name
                        -
                          handle: link
                          field:
                            type: link
                            display: Link
                        -
                          handle: code
                          field:
                            type: code
                            display: 'SVG Icon'
          -
            handle: disclaimer
            field:
              type: text
              display: Disclaimer
          -
            handle: copyright
            field:
              type: text
              display: Copyright
